<p>
  <!-- {{var_name }} is known as interpolation in angular. -->
  Hi I am {{ name | titlecase}} . my age {{ age }}, my status is {{ status }}. my salary is
  {{ salary | currency:'INR'}}.
</p>

<!-- Date pipe -->
<input type="date" [(ngModel)]="myDate" />
{{myDate | date:"fullDate"}}

<!-- property binding = square bracket -->
<button [class]="btnColor" [disabled]="isDisabled">Click Me</button>

<!-- event binding = round brackets-->
<button class="btn btn-primary" (click)="convertToInr()">Convert to INR</button>

<!-- TWO WAY DATA BINDING _COMMUNICATION BETWEEN HTML TO TS FILE, TS TO HTML FILE. -->

<!-- property binding and event binding both together-->
<input
  type="text"
  [value]="inputValue"
  (input)="inputValue = $any($event.target).value"
/>

<!-- same as above both together - banana in the box syntx --but not working -->
<input type="text" [(ngModel)]="inputValue" />

<h2>{{ inputValue }}</h2>

<!-- Directives -if-else, ngIf is structural directive in angular-->
<h3 *ngIf="salary > 70; else lowsal">Party to banti hai</h3>

<ng-template #lowsal>
  <h3>Salary is low to get a GF</h3>
</ng-template>

<!-- for loop directive -->
<ul>
    <li *ngFor="let f of fruits;index as i;even as e" [class]="e? 'btn btn-success':'btn btn-danger'"> <h3>{{i}} {{f}}</h3></li>
</ul>

<!-- using ngClass -->
<ul>
    <li *ngFor="let f of fruits;index as i;even as e" [ngClass]="{'btn btn-primary': e , 'btn btn-secondary': !e}"> <h3>{{i}} {{f}}</h3></li>
</ul>
